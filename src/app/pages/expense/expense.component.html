<div class="container-fluid">
  <div class="row mb-4 align-items-center">
    <div class="col-12 col-md-6 mb-3 mb-md-0">
      <button type="button" class="btn btn-primary" routerLink="expense-form">Add Expense</button>
    </div>
    <div class="col-12 col-md-6 text-md-end">
      <h5 class="fw-bold mb-0">Total Expense: <strong class="text-success">&#8377;{{totalExpense}}</strong></h5>
    </div>
  </div>

  <div class="row">
    <div class="col-12">
      @for (expense of expenses; track $index) {
        <div class="card mb-3">
          <div class="card-body">
            <div class="row align-items-center mb-2">
              <div class="col-12 col-sm-6 mb-2 mb-sm-0">
                <h5 class="card-title mb-0">{{expense.title}}</h5>
              </div>
              <div class="col-12 col-sm-6 text-sm-end">
                <small class="text-muted">{{expense.date | date:'fullDate'}}</small>
              </div>
            </div>
            <h2 class="fw-bold text-success">&#8377;{{expense.price}}</h2>
            <p class="card-text">
              {{expense.description}}
            </p>
            <div class="d-flex flex-wrap gap-2">
              <button class="btn btn-sm btn-success" (click)="editExpense(expense.key!)">Edit</button>
              <button class="btn btn-sm btn-danger" (click)="removeExpense(expense.key!)">Remove</button>
            </div>
          </div>
        </div>
      }
    </div>
  </div>
</div>
